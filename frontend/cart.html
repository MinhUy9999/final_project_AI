<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - E-commerce AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">E-commerce AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="bi bi-cart me-1"></i>Giỏ hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-5 text-gradient animate__animated animate__fadeIn">Giỏ hàng của bạn</h2>
        <div id="cartItems" class="row justify-content-center"></div>
    </div>

    <footer class="footer text-white text-center">
        <div class="container">
            <p class="mb-0">© 2025 E-commerce AI. Powered by xAI.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const cartItems = document.getElementById('cartItems');

        if (products.length === 0) {
            cartItems.innerHTML = `
                <div class="col-md-8">
                    <div class="card shadow-lg p-4 text-center animate__animated animate__zoomIn">
                        <p class="text-muted">Hiện tại chưa có sản phẩm trong giỏ hàng.</p>
                        <a href="index.html" class="btn btn-outline-primary btn-gradient">Quay lại phân loại</a>
                    </div>
                </div>
            `;
        } else {
            products.forEach(product => {
                cartItems.innerHTML += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card product-card shadow-lg animate__animated animate__fadeInUp">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text text-muted">${product.description}</p>
                                ${product.sentiment ? `
                                    <p class="text-center">
                                        <span class="badge ${product.sentiment === 'Vui' ? 'bg-success' : 'bg-danger'}">
                                            <i class="bi ${product.sentiment === 'Vui' ? 'bi-emoji-smile' : 'bi-emoji-frown'} me-1"></i>
                                            ${product.sentiment}
                                        </span>
                                    </p>
                                ` : '<p class="text-muted text-center">Chưa có nhận xét</p>'}
                                <p class="text-center">
                                    <span class="badge ${product.favorite ? 'bg-danger' : 'bg-secondary'}">
                                        <i class="bi ${product.favorite ? 'bi-heart-fill' : 'bi-heart'} me-1"></i>
                                        ${product.favorite ? 'Yêu thích' : 'Chưa yêu thích'}
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
